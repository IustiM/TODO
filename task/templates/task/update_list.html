<style>
	body{
		background-color: #638CB8;
	}

	form {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	h3 {
		color: #fff;
		margin-top: 50px;
		text-align: center;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		border-radius: 3px;
		border: none;
		background-color: #fff;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	input[type="submit"]{
		background-color: #6BA3E8;
		color: #fff;
		padding: 10px 20px;
		border-radius: 3px;
		border: none;
		cursor: pointer;
		margin-top: 20px;
	}

	.center-column{
		width:600px;
		margin: 50px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
		color: #fff;
		padding: 10px 20px;
		border-radius: 3px;
		border: none;
		cursor: pointer;
	}
</style>

<h3>Modificarea task-ului</h3>

<form method="POST" action="">
  {% csrf_token %}
  {{ form }}
  <input type="submit" name="Update List">
</form>
