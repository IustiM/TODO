<style>
	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	input[type="submit"]{
		background-color: #6BA3E8;
		color: #fff;
		padding: 10px 20px;
		border-radius: 3px;
		border: none;
		cursor: pointer;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
		color: #fff;
		padding: 10px 20px;
		border-radius: 3px;
		border: none;
		cursor: pointer;
	}


</style>

<div class="center-column">
    <div class="item-row">
        <p>Esti sigur ca vrei sa stergi '{{ item }}'?</p>
        <a href="{% url 'home' %}" class="btn-danger">Anuleaza</a>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" name="Confirm" class="submit">
        </form>
    </div>
</div>
